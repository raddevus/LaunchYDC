<!DOCTYPE html>
<html lang="en">
	<head>
		<title>HTML Controls</title>
		<meta charset="utf-8">
	</head>
	<body>
        <input type="color" id="x-color" value="#ff0000"><br>
      <input type="date" id="x-date" value="2020-03-25"><br>
      <input type="datetime-local" id="x-datetime" value="2020-03-25 10:00 am"><br>
      <input type="email" id="x-email" value="you@you.com" ><br>
      <input type="file" id="x-file" ><br>
      <input type="number" id="x-number" value="25"><br>
      <input type="password" id="x-password" value="password1"><br>
      <label for="x-radio-1">Radio1</label>
      <input type="radio" id="x-radio-1" name="radio-group" value="radio-value1" checked="true"><br>
      <label for="x-radio-1">Radio2</label>
      <input type="radio" id="x-radio-2" name="radio-group" value="radio-value-2" checked="false"><br>
      <input type="range" id="x-range" value="75"><br>
      <input type="tel" id="x-tel" value="937.555.1212"><br>
      <input type="text" id="x-text" value="sample text"><br>
      <input type="time" id="x-time" value="10:15"><br>
      <input type="url" id="x-url" value="http://raddev.us"><br>
      <input type="button" id="x-button" value="Click Me" onclick="doSomething()"><br>
      <button id="x-button2" onclick="doSomething()">Click Me2</button><br>
    </body>
</html>
